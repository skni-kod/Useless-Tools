<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
        <label for="">Nazwa użytkownika</label>
        <input type="text" name="username" id="username" placeholder="Stwórz nazwe użytkownika" required>
        <br>
        <label for="">Email adres</label>
        <input type="email" name="email" id="email" placeholder="Podaj adres email" required>
        <br>
        <label for="">Hasło</label>
        <input type="password" name="pass1" id="pass1" placeholder="Stwórz swoje hasło" required>
        <br>
        <label for="">Potwierdź hasło</label>
        <input type="password" name="pass2" id="pass2" placeholder="Potwierdź swoje hasło" required>
        <br>
        <button type = "submit"> Utwórz konto </button>
        
    </form>
</body>
</html>
