{% extends 'core/base.html' %}
{% load static %}
{% block title %} Greibach {% endblock %}  
<link rel="stylesheet" href="{% static 'css/style-greibach.css' %}"> 
{% block head%}
{% endblock %}
{%block content%}

<div class="MaciekPL">
    <div class="container"></div>
        <form id ="greibach-form" action="/greibach-convert" method="post">
            {% csrf_token %}
            <label for="terminalne">Symbole terminalne:</label>
            <input label ="symbole terminalne" type="text" name="terminalne">
            <br>
            <label for="reguly">Wprowadź reguły</label>
            <textarea class ="dajdwazlote" name="reguly" rows="4" cols="10"></textarea>
        <input type="submit" value="Konwertuj">
        </form>
        <p id ="wynikGreibach"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/greibach.js'%}"></script>

{% endblock %}
